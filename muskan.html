<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course sign up page</title>
    <h1>Course Sign Up Page</h1>
    <h2>Please Note:First Name,Last Name,Password, and email are required</h2>
    <form  action="https://www.greetingsisland.com/preview/cards/tickled-pink/87-14481" method="get">
      <label for="first name">First Name:</label>
      <input id="first name" type="text" name="first name" placeholder="First Name" required>
      <label for="last name">Last Name:</label>
      <input id="last name" type="text" name="last name" placeholder="Last Name" required>
      <br><br>
      <label for="Email">Email:</label>
      <input id="Email" type="email" name="email" placeholder="name@email.com" required>
      <label for="Password">password:</label>
      <input id="Password" type="password" name="Password" placeholder="" required>
    <h2>Are you over the age of 18?</h2>
     <label for="y">Yes</label>
     <input id="y" type="radio" name="loc" required>
     <label for="n">No</label>
     <input id="n" type="radio" name="loc" required>
    <h2>Do you have acredit card or paypal?</h2>
     <select  name="choice">
       <option value="Credit Card">Credit Card</option>
       <option value="paypal">paypal</option>


     </select>
     <br><br>
     <input type="submit" name="" value="Sign Up">





    </form>




  </head>
