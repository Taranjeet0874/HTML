<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms and Selection</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>

    <form method="get">
      <h2>Are u from india?</h2>
      <label for="in">Inside</label>
      <input id="in" type="radio" name="loc" value="inside">
      <label for="out">Outside</label>
      <input type="radio" name="loc" value="outside">
      <h2>How was your servie</h2>
      <select  name="stars">
        <option value="good">3</option>
        <option value="okay">2</option>
        <option value="bad">1</option>

      </select>
      <h2>Any Feedback</h2>
      <textarea name="mytext" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="Submit">


    </form>

  </body>
</html>
