<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form  method="get">
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label for="first">First Name:</label>
      <input id="first" type="text" name="" placeholder="First Name">
      <label for="last">Last Name:</label>
      <input id="last" type="text" name="" placeholder="Last Name"><br></br>
      <label for="email">Email:</label>
      <input id="email" type="email" name="" placeholder="name@gmail.com">
      <label for="pass">Last Name:</label>
      <input id="pass" type="password" name="" value="">

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="18" value="18?">
      <label for="no">No:</label>
      <input id="no" type="radio" name="18" value="18?">
      <p>Do you have credit card or paypal?</p>
      <select class="" name="stars">
        <option value="Credit Card">Credit Card</option>
        <option value="Paypal">Paypal</option>
      </select><br></br>
      <input type="submit" name="" value="Submit">
    </form>

  </body>
</html>
